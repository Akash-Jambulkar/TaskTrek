<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TaskTrek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
        <div class="container py-4">
      
          <div class="p-5 mb-4 bg-body-tertiary rounded-3 text-center">
            <div class="container-fluid py-5">
              <h1 class="display-5 fw-bold">Welcome To TaskTrek</h1>
              <p class="col-md-8 fs-4 mx-auto">Conquer Your Day, One Task at a Time!</p>
            </div>
          </div>
      
          <div class="row">
            <div class="col-md-6">
              <div class="h-100 p-5 text-bg-dark rounded-3">
                <h2>Tasks</h2>
                <div class="input-group mb-3">
                    <input type="text" id="new-task" class="form-control" placeholder="Enter new task">
                    <select id="priority" class="form-select ms-2">
                      <option value="low">Low</option>
                      <option value="medium">Medium</option>
                      <option value="high">High</option>
                    </select>
                    <button class="btn btn-primary ms-2" onclick="addTask()">Add Task</button>
                </div>
                <ul id="task-list" class="list-group">
                  <!-- Active tasks will appear here -->
                </ul>
              </div>
            </div>
            <div class="col-md-6">
              <div class="p-3 bg-light border rounded-3">
                <h2>Completed Tasks</h2>
                <ul id="completed-list" class="list-group">
                  <!-- Completed tasks will appear here -->
                </ul>
              </div>
            </div>
          </div>
      
          <footer class="pt-3 mt-4 text-body-secondary border-top text-center">
            Â© TaskTrek 2024
          </footer>
        </div>
      </main>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
